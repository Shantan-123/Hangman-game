<!DOCTYPE html>
<html>
<head>
    <title>Hangman Game</title>
</head>
<body>
    <h1>Welcome to the Hangman!</h1>
    <p>{{ Let's Start }}</p>
    <form method="post">
        {% csrf_token %}
        <label for="guess">Guess a Word:</label>
        <input type="text" name="guess" maxlength="8" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
